<!DOCTYPE html>
<html>
<head>
    <title>–ê—Ñ—ñ—à–∞</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .header { background: white; padding: 20px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;}
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 10px; overflow: hidden; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: 0.2s; text-decoration: none; color: black; display: block;}
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 300px; object-fit: cover; }
        .card h3 { margin: 10px 0; }
        .price { background: #333; color: white; padding: 5px; font-size: 0.9em; border-radius: 15px; }
        .btn { padding: 5px 10px; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>üçø Cinema</h2>
        <div>
            {% if is_admin %}
                <span style="color:red; font-weight:bold;">ADMIN MODE</span>
                <a href="/admin/add_movie" class="btn" style="background:green; color:white;">+ –§—ñ–ª—å–º</a>
                <a href="/admin/dump" class="btn" style="background:blue; color:white;">–õ–æ–≥–∏</a>
            {% endif %}
            <span>üë§ {{ username }} ({{ balance }} –≥—Ä–Ω)</span>
            <a href="/logout" class="btn" style="background:#ddd;">–í–∏–π—Ç–∏</a>
        </div>
    </div>

    <div class="grid">
        {% for m in movies %}
        <a href="/movie/{{ m[0] }}" class="card">
            <img src="{{ m[2] }}" alt="{{ m[1] }}">
            <div>
                <h3>{{ m[1] }}</h3>
                <span class="price">{{ m[3] }} –≥—Ä–Ω</span>
                <br><br>
            </div>
        </a>
        {% endfor %}
    </div>
</body>
</html>
