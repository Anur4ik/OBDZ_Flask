<!DOCTYPE html>
<html>
<head>
    <title>Зал</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #222; color: white; }
        .screen { background: white; height: 30px; margin: 20px auto; width: 80%; box-shadow: 0 0 20px white; border-radius: 50%; }
        .grid { display: grid; grid-template-columns: repeat(6, 50px); gap: 10px; justify-content: center; margin-top: 30px; }
        .seat { padding: 15px; border-radius: 5px; cursor: pointer; color: black; font-weight: bold; }
        .free { background: #90ee90; }
        .booked { background: #ff4444; }
        .sold { background: #555; cursor: not-allowed; color: #888; border: 1px solid #777; }

        .modal { position: fixed; bottom: 0; left: 0; width: 100%; background: white; color: black; padding: 20px; display: none; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="/" style="color: white; float: left; margin: 20px;">← Назад</a>

    <h1>{{ info[1] }} <small>({{ info[2] }} грн)</small></h1>
    {% with msgs = get_flashed_messages() %}
        {% if msgs %}<div style="background:orange; color:black; padding:10px;">{{ msgs[0] }}</div>{% endif %}
    {% endwith %}

    <div class="screen"></div>

    <div class="grid">
        {% for s in seats %}
            <div class="seat {{ s[3] }}" onclick="clickSeat({{ s[0] }}, '{{ s[3] }}')">
                {{ s[1] }}-{{ s[2] }}
            </div>
        {% endfor %}
    </div>

    <form id="panel" class="modal" action="/action" method="POST">
        <h3>Обрано місце ID: <span id="sid_txt"></span></h3>
        <input type="hidden" name="movie_id" value="{{ info[0] }}">
        <input type="hidden" name="seat_id" id="inp_seat">
        <input type="hidden" name="type" id="inp_type">

        <button type="button" id="btn_book" style="background:lightblue;" onclick="sub('book')">Забронювати</button>
        <button type="button" id="btn_buy" style="background:orange;" onclick="sub('buy')">Купити</button>
    </form>

    <script>
        function clickSeat(id, status) {
            if (status === 'sold') return;
            document.getElementById('panel').style.display = 'block';
            document.getElementById('sid_txt').innerText = id;
            document.getElementById('inp_seat').value = id;

            let bBook = document.getElementById('btn_book');
            let bBuy = document.getElementById('btn_buy');

            if (status === 'booked') {
                bBook.style.display = 'none';
                bBuy.innerText = "Викупити бронь";
            } else {
                bBook.style.display = 'inline-block';
                bBuy.innerText = "Купити";
            }
        }
        function sub(type) {
            document.getElementById('inp_type').value = type;
            document.getElementById('panel').submit();
        }
    </script>
</body>
</html>
